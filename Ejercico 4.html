<body>
    <h1>Enfatizados y cursivas</h1>
    <p><i>Enfatizar</i> texto visualmente es ponerlo en <i>cursiva o italica</i> , es decir que la fuente aparece algo inclinada </p>
    <p>Visualmente es lo mismo <i>italica</i> que <i>enfatizado, </i> pero HTML 5 solo se da significados semantisco al <i>enfatizado</i></p>
