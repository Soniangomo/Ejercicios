<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Ejer 35 Sign in.css">
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.css">
    <title>Sign in</title>
</head>
<body>
    <div class="background">
        <div class="centering">
            <form class="my-form">
                <div class="signin-welcome-row">
                    <i class="fa fa-user fa-5x"></i>
                    <h1>AYLI SPA CENTER</h1>
                </div>
                <div class="my-form_content">
                    <div class="text-field">
                        <input aria-label="Email" type="email" id="email" name="email" placeholder="Email o Phone">
                        <input aria-label="Password" type="password" id="password" name="password" placeholder="Password">
                        <br><br>
                        <p>Wrong email or password. Try again or <b>create an account</b></p>
                    </div>
                    <input type="submit" class="my-form_button" value="Sign Up">
                </div>
                <div class="divider">
                    <div class="divider-line"></div>
                    OR 
                    <div class="divider-line"></div>
                </div>
                <div class="socials-row">
                    <a href="#" class="social-icon">
                        <i class="fa fa-apple"></i>
                        Sign in with Apple
                    </a>
                </div>
                <div class="my-form_actions">
                    <span>Forgot password?</span>
                </div>
                <br>
                <br>
                <div class="my-form_signin">
                    <span>New to Aily Spa?</span>
                    <br>
                    <p>Join now</p>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
