    <script>
       const fruits = ["Apple", "Orange", "Peach"];
       fruits.push("Kiwi");
       
       if(fruits.length % 2 === 0){
        console.log('The array is even');
       }
       else{
        console.log('The array odd    ');
        fruits[(fruits.length -1)/2] = "Strawberry";
       }
       console.log( fruits.shift() );
       fruits.unshift("Pineaple", "Banana");
       console.log(fruits);
    </script>
