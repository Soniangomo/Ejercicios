<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>invertir cadenas en js</title>
</head>
<body>
    

    <script>
       function reverse(i) {
        return i.split("").reverse().join("");
       }
       console.log(reverse("Soy Jodelle"))
    </script>
</body>
