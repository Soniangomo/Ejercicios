<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 19</title>
</head>
<body>
    <form>
        <label for="nombre">Nombre: </label>
        <input type="text" id="nombre" name="nombre"><br><br>
        <label for="correo">Correo Electronico: </label>
        <input type="email" id="correo" name="correo"><br><br>
        <label for="url">URL: </label>
        <input type="url" name="url" placeholder="Escribe la URL de tu pagina"><br><br>
        <label for="date">Fecha: </label>
        <input type="date" id="date" name="date"><br><br>
        <label for="tiempo">Tiempo</label>
        <input type="time" id="time" name="time"><br><br>
        <label for="fecha y hora">Fecha y Hora: </label>
        <input type="datetime" id="datetime" name="datetime"><br><br>
        <label for="month">Mes: </label>
        <input type="month" id="month" name="month"><br><br>
        <label for="week">Semana: </label>
        <input type="week" id="week" name="week"><br><br>
        <label for="numero">Numero (min -10, max 10): </label>
        <input type="number" name="number" min="-10" max="10" value="0"><br><br>
        <label for="phone">Telefono: </label>
        <input type="tel" id="number" name="number"><br><br>
        <label for="search">Termino de busqueda: </label>
        <input type="search" id="search" name="search"><br><br>
        <label for="color">Color favorito: </label>
        <input type="color" id="color" name="color"><br><br>
        <input type="submit" value="Enviar">
        </form>
</body>
</html>
